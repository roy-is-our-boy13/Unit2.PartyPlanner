<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <section>
        <h1>Pary Planner</h1>
        <form id="PartyForm">
            <div>
                <label>
                   Party Name: <input type="text" id="partName" name="" />
                </label>
            </div>
            <div>
                <label>
                    Date:<input type="datetime-local" id="DatetimeLocal"/>
                </label>
            </div>
            <div>
                <label>
                    Location: <input type="text" id = "location" name=""/>
                </label>
            </div>
            <div>
                <label>
                    <div>
                        <p>Description:</p>  
                            <textarea id="party-description" required></textarea>
                    </div>
                </label>
            </div>
            <div>
                <button type="submit">Add Event</button>
            </div>
        </form>
        <ul id=""></ul>
    </section>
  </body>
</html>
