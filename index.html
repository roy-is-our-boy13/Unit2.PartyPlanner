<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body class = "formBox">
    <section class = "formBox">
        <h1 class = "HeaderFormat">Party Planner</h1>
        <form id="PartyForm" class = "formBox">
            <div class = "textMargin">
                <label>
                   Party Name: <input type="text" id="partyName" name="partyName" required/>
                </label>
            </div>
            <div class = "textMargin">
                <label>
                    Date: <input type="datetime-local" id="DatetimeLocal" required/>
                </label>
            </div>
            <div class = "textMargin">
                <label>
                    Location: <input type="text" id="location" name="location" required/>
                </label>
            </div>
            <div>
                <label>
                    <div class = "textMargin">
                        <p>Description: </p>  
                            <textarea id="description" required></textarea>
                    </div>
                </label>
            </div>
            <div>
                <button class ="colorButton" type="submit">Add Event</button>
            </div>
        </form>
    </section>
    <section class = "formBox">
        <div>
            <ul id="listOfParties"></ul>
        </div>
    </section>
  </body
